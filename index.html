<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITSTER DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            /* Força la barra de desplaçament vertical per evitar salts de disseny */
            overflow-y: scroll;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Transicions per a elements dinàmics */
        .content-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen py-8">

    <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
        <header class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-green-400">HITSTER DIGITAL</h1>
        </header>

        <div id="spotify-player-container" class="relative rounded-lg overflow-hidden mb-6 flex items-center justify-center bg-gray-700 h-40">
            <!-- Reproductor o missatge d'estat -->
        </div>

        <!-- CONTENIDOR DE BOTONS PRINCIPALS -->
        <div class="relative min-h-[44px] mb-4">
            <button id="nou-hit-button" 
                class="w-full bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2.5 px-4 rounded-lg transition duration-300 ease-in-out disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed">
                Nou Hit
            </button>
            <button id="mostrar-info-button" 
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2.5 px-4 rounded-lg transition duration-300 ease-in-out absolute inset-0 hidden">
                Mostrar informació
            </button>
        </div>

        <!-- SECCIÓ DE CONTINGUT DINÀMIC FIX (Solució CLS) -->
        <div id="info-spacer" class="mt-6 pt-4 border-t border-gray-700">
            
            <!-- ALÇADA AUGMENTADA A min-h-[220px] PER ACOMODAR LES CATEGORIES -->
            <div id="dynamic-content-container" class="content-transition opacity-100 min-h-[220px] flex flex-col items-center justify-center text-center">
                <!-- Informació de la cançó o selecció de categories es renderitza aquí -->
            </div>
            
            <div id="category-container" class="content-transition opacity-100 min-h-[40px] text-center pt-2">
                <!-- Informació de la categoria es renderitza aquí -->
            </div>
        </div>
        <!-- /SECCIÓ DE CONTINGUT DINÀMIC FIX -->

        <!-- Secció per pujar fitxers -->
        <div id="upload-section" class="my-4 w-full space-y-2 flex flex-col">
            <input type="file" id="file-input" accept=".csv,.txt" multiple class="hidden"/>
            
            <button id="upload-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2.5 px-4 rounded-lg transition duration-300 ease-in-out">
                Pujar Fitxer(s) CSV/TXT
            </button>
            
            <div id="file-list" class="text-xs text-gray-400 mt-2 text-center min-h-[1.5rem]"></div>
        </div>

        <footer class="text-center text-gray-500 text-xs mt-6">
            <p class="my-0">Una app de XRG</p>
        </footer>
    </div>

        // --- Estat de l'aplicació ---
        let errorTimeout;
        let allTracksFromFile = [];
        let loadedFileNames = [];
        let availableTracks = [];
        let currentTrack;
        let categoriesLocked = false;
        let selectedCategoriesOnLoad = [];

        /** Mostra el reproductor de Spotify buit */
        function showInitialPlayerMessage() {
            // Missatge inicial amb color i negreta, i emoticones colorides (🎤, ✨)
            playerContainer.innerHTML = `<p class="text-white font-bold text-center p-4 text-lg">
                ✨ Selecciona una o més categories 🎤<br>
                i fes "Nou Hit" per començar
            </p>`;
        }

        /** Oculta el contingut dinàmic suaument (s'usa per a transicions) */
        function hideDynamicContent() {
            // Aplica les classes de fade-out. Els min-height a l'HTML asseguren que l'espai no es col·lapsa.
            dynamicContentContainer.classList.add('opacity-0', 'scale-95');
            categoryContainer.classList.add('opacity-0', 'scale-95');
        }
        
        /** Mostra un missatge al botó d'error, canvia els estils i els reverteix. */
        function showButtonError(message) {
            nouHitButton.textContent = message;
            nouHitButton.classList.remove('bg-green-500', 'hover:bg-green-600', 'text-gray-900');
            nouHitButton.classList.add('bg-red-600', 'hover:bg-red-700', 'text-white');
            clearTimeout(errorTimeout);
            errorTimeout = setTimeout(() => {
                nouHitButton.textContent = 'Nou Hit';
                nouHitButton.classList.remove('bg-red-600', 'hover:bg-red-700', 'text-white');
                nouHitButton.classList.add('bg-green-500', 'hover:bg-green-600', 'text-gray-900');
                
                // Activem/Desactivem el botó basat en les categories seleccionades, excepte si estem en mode joc
                if (!categoriesLocked) {
                    const anyChecked = Array.from(document.querySelectorAll('input[name="category"]')).some(cb => cb.checked);
                    nouHitButton.disabled = !anyChecked;
                }
            }, 3000);
        }

        /** Processa el contingut d'un fitxer pujat. */
        function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const fileContent = event.target.result;
                    const lines = fileContent.trim().split('\n');
                    const tracks = [];
                    const category = file.name.split('.').slice(0, -1).join('.') || file.name;

                    if (lines.length <= 1) { 
                        resolve(tracks);
                        return;
                    }

                    const header = lines[0];
                    const delimiter = header.includes(';') ? ';' : ',';

                    for (let i = 1; i < lines.length; i++) { 
                        const line = lines[i].trim();
                        if (!line) continue; 

                        const parts = line.split(delimiter);
                        const cleanedParts = parts.map(part => {
                            return part.trim().replace(/^"|"$/g, '');
                        });

                        if (cleanedParts.length >= 4) {
                            const uri = cleanedParts[0]; 	 
                            const title = cleanedParts[1]; 	 
                            const artist = cleanedParts[2]; 	 
                            const yearData = cleanedParts[3]; 
                            
                            // NOU: Lògica per extreure els 4 dígits consecutius
                            const yearMatch = yearData.match(/\d{4}/);
                            const year = yearMatch ? yearMatch[0] : 'N/A';

                            if (uri && title) {
                                tracks.push({
                                    uri: uri,
                                    title: title,
                                    artist: artist,
                                    year: year,
                                    category: category,
                                });
                            }
                        }
                    }
                    resolve(tracks);
                };
                reader.onerror = (error) => reject(error);
                reader.readAsText(file);
            });
        }

        /** Gestiona la selecció de fitxers. */
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            uploadButton.disabled = true;
            uploadButton.textContent = 'Processant...';
            
            selectedCategoriesOnLoad = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);

            for (const file of files) {
                if (loadedFileNames.includes(file.name)) continue;
                try {
                    const newTracks = await processFile(file);
                    allTracksFromFile.push(...newTracks);
                    loadedFileNames.push(file.name);
                } catch (error) {
                    console.error("Error llegint el fitxer:", error);
                }
            }
            
            // ELIMINAT: fileList.innerHTML = `Fitxers carregats: ${loadedFileNames.join(', ')}`;
            fileList.innerHTML = ''; // Elimina el missatge de càrrega de fitxers

            if (allTracksFromFile.length > 0) {
                // Renderitza les categories immediatament
                renderCategorySelectionSection(); 
            }

            uploadButton.disabled = false;
            uploadButton.textContent = 'Pujar Fitxer(s) CSV/TXT';
            fileInput.value = ''; 
        }
        
        /** Renderitza la secció de selecció de categories */
        function renderCategorySelectionSection() {
            // Assegurem que l'estat és de selecció
            categoriesLocked = false;
            uploadSection.classList.remove('hidden'); 
            uploadButton.classList.remove('hidden'); 
            nouHitButton.classList.remove('hidden');
            mostrarInfoButton.classList.add('hidden');
            
            showInitialPlayerMessage();
            
            // Neteja i assegura la visibilitat immediatament
            dynamicContentContainer.innerHTML = '';
            categoryContainer.innerHTML = '';
            dynamicContentContainer.classList.remove('opacity-0', 'scale-95');
            categoryContainer.classList.remove('opacity-0', 'scale-95');

            const allCategories = [...new Set(allTracksFromFile.map(track => track.category))];
            
            let categoryCheckboxes = '';
            allCategories.forEach(category => {
                const isChecked = selectedCategoriesOnLoad.includes(category) ? 'checked' : '';
                categoryCheckboxes += `
                    <label class="inline-flex items-center cursor-pointer m-1 text-sm sm:text-base">
                        <input type="checkbox" name="category" value="${category}" class="form-checkbox text-green-500 focus:ring-green-500 rounded" ${isChecked}>
                        <span class="ml-2">${category}</span>
                    </label>
                `;
            });

            dynamicContentContainer.innerHTML = `
                <div class="py-4 w-full">
                    <p class="text-sm text-gray-400 text-center mb-2">Tria les categories:</p>
                    <div class="flex justify-center flex-wrap">
                        ${categoryCheckboxes}
                    </div>
                </div>
            `;
            
            // Assegura l'aparició
            dynamicContentContainer.classList.add('opacity-100', 'scale-100');


            const checkboxes = document.querySelectorAll('input[name="category"]');
            const updateButtonState = () => {
                const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
                nouHitButton.disabled = !anyChecked;
            };
            checkboxes.forEach(cb => cb.addEventListener('change', updateButtonState));
            updateButtonState();
        }
        
        /** Reinicia l'estat del joc per tornar a la selecció de categories */
        function resetGame() {
            // Re-inicialitzem l'estat clau del joc
            categoriesLocked = false;
            availableTracks = [];
            currentTrack = null;
            
            // Re-activem els botons de pujada
            uploadButton.classList.remove('hidden'); 

            // 1. Amaguem el contingut actual amb transició (fade-out)
            hideDynamicContent(); 
            
            // 2. Esperem el temps de transició (300ms) abans de renderitzar la nova vista
            setTimeout(renderCategorySelectionSection, 300);
        }

        /** Carrega i reprodueix la cançó següent (lògica interna) */
        function loadTrackAndPlayer() {
            // La comprovació si availableTracks està buit es fa ara a handleNouHitClick per gestionar el final del joc.
            
            playerContainer.innerHTML = `<p class="text-gray-400 text-center p-4">Carregant reproductor...</p>`;

            const randomIndex = Math.floor(Math.random() * availableTracks.length);
            currentTrack = availableTracks[randomIndex];
            
            const trackId = currentTrack.uri.split(':').pop();
            const urlToLoad = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&autoplay=1`;
            
            const iframe = document.createElement('iframe');
            iframe.style.borderRadius = '12px';
            iframe.src = urlToLoad;
            iframe.width = '100%';
            iframe.height = '152';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            
            const mask = document.createElement('div');
            mask.id = 'player-mask';
            mask.className = 'absolute inset-0 bg-gray-800 rounded-lg transition-opacity duration-500';
            // Aquest CSS s'utilitza per amagar una part del reproductor de Spotify si cal
            mask.style.webkitMaskImage = 'radial-gradient(circle at 92% 82%, transparent 19px, black 19px)';
            mask.style.maskImage = 'radial-gradient(circle at 92% 82%, transparent 19px, black 19px)';
            mask.style.pointerEvents = 'none';

            playerContainer.innerHTML = '';
            playerContainer.appendChild(iframe);
            playerContainer.appendChild(mask);
            
            iframe.onload = () => {
                nouHitButton.classList.add('hidden');
                mostrarInfoButton.classList.remove('hidden');
                // Al reproductor, deixem que 'Nou Hit' estigui amagat i 'Mostrar informació' visible.
                // La lògica de l'estat del botó es gestiona a handleNouHitClick/handleMostrarInfoClick
            };
            
            iframe.onerror = () => {
                showButtonError("Error de càrrega.");
                playerContainer.innerHTML = `<p class="text-gray-400 text-center p-4">Error de càrrega.</p>`;
                nouHitButton.classList.remove('hidden');
                mostrarInfoButton.classList.add('hidden');
                nouHitButton.disabled = false; 
                if (mask) mask.remove();
            };

            availableTracks.splice(randomIndex, 1);
        }

        /** Gestiona el clic a "Nou Hit" per a reproduir una cançó aleatòria. */
        function handleNouHitClick() {
            if (nouHitButton.disabled) return;

            if (!categoriesLocked) {
                // PRIMERA TIRADA: Bloqueja les categories i inicia el joc
                selectedCategoriesOnLoad = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);
                
                if (selectedCategoriesOnLoad.length === 0) {
                    showButtonError('Selecciona una categoria');
                    return;
                }

                availableTracks = allTracksFromFile.filter(track => selectedCategoriesOnLoad.includes(track.category));
                
                if (availableTracks.length === 0) {
                    showButtonError('No hi ha cançons en aquestes categories.');
                    return;
                }
                
                categoriesLocked = true;
                // Amaguem el botó de pujar fitxer un cop iniciat el joc
                uploadButton.classList.add('hidden'); 
                
                // 1. Iniciem la transició d'ocultació del contingut de categories
                hideDynamicContent(); 
                nouHitButton.disabled = true; // Desactivem durant la transició i càrrega
                
                // Esperem que la transició visual acabi (300ms)
                setTimeout(() => {
                    // 2. Neteja total del contingut un cop s'ha ocultat per mantenir el contenidor buit
                    dynamicContentContainer.innerHTML = '';
                    categoryContainer.innerHTML = '';
                    
                    // 3. Carreguem la nova pista i el reproductor
                    loadTrackAndPlayer();
                    
                    // Assegurem que les classes de visibilitat es reverteixen (opacity: 100) per quan es mostri la info
                    dynamicContentContainer.classList.remove('opacity-0', 'scale-95');
                    categoryContainer.classList.remove('opacity-0', 'scale-95');
                }, 300);


            } else {
                // TIRADES SUBSEQUENTS: Amaga la info anterior, i carrega el nou hit
                
                // COMPROVACIÓ DE FI DE JOC: Si ja estem en joc i no queden cançons
                if (availableTracks.length === 0) {
                    nouHitButton.disabled = true;
                    // Missatge final amb emoticones (disc, guitarra)
                    playerContainer.innerHTML = `<p class="text-white font-bold text-center p-4 text-xl">
                        💿 Ja no queden cançons per mostrar 🎸<br>
                        <span class="text-sm text-gray-400">(Reiniciant en 5 segons)</span>
                    </p>`;
                    hideDynamicContent(); 
                    // Reinicia l'estat després de 5 segons (5000ms)
                    setTimeout(resetGame, 5000); 
                    return;
                }

                nouHitButton.disabled = true;
                hideDynamicContent(); // Inicia la transició visual de la informació anterior (fade-out)
                
                // Espera 300ms (la durada de la transició) i carrega la nova pista
                setTimeout(loadTrackAndPlayer, 300);
            }
        }
        
        /** Mostra la informació de la cançó actual. */
        function handleMostrarInfoClick() {
            if (!currentTrack) {
                showButtonError("No hi ha cançó seleccionada.");
                return;
            }
            
            const mask = document.getElementById('player-mask');
            if (mask) mask.remove();
            
            // Amaga el contingut abans d'injectar per fer la transició (inicia fade-out)
            dynamicContentContainer.classList.add('opacity-0', 'scale-95');
            categoryContainer.classList.add('opacity-0', 'scale-95');


            setTimeout(() => {
                // Neteja immediatament i assegura que no hi ha classes d'ocultació per al nou contingut
                dynamicContentContainer.innerHTML = '';
                categoryContainer.innerHTML = '';
                dynamicContentContainer.classList.remove('opacity-0', 'scale-95');
                categoryContainer.classList.remove('opacity-0', 'scale-95');
                
                // S'injecta el contingut
                dynamicContentContainer.innerHTML = `
                    <div class="py-4">
                        <p class="text-lg font-semibold">${currentTrack.title}</p>
                        <p class="font-bold text-sm text-gray-400 mt-1">${currentTrack.artist}</p>
                        <div class="h-8"></div>
                        <p class="text-6xl font-extrabold text-green-400 mb-4">${currentTrack.year}</p>
                    </div>
                `;
                
                categoryContainer.innerHTML = `
                    <p class="text-xs text-gray-400 mb-2">Categoria: <span class="font-medium text-green-400">${currentTrack.category}</span></p>
                `;
                
                // Afegim transició d'aparició
                dynamicContentContainer.classList.add('opacity-100', 'scale-100');
                categoryContainer.classList.add('opacity-100', 'scale-100');

                mostrarInfoButton.classList.add('hidden');
                nouHitButton.classList.remove('hidden');
                // Fent el botó 'Nou Hit' visible, automàticament s'activa per ser clicat.
                nouHitButton.disabled = false; 

            }, 300); // Esperem que la transició d'amagar acabi
        }

        // --- Càrrega inicial i inici de l'app ---
        function initializeApp() {
            // Carrega les dades internes
            const lines = csvData.trim().split('\n');
            const tracks = [];
            
            for (let i = 1; i < lines.length; i++) {
                const parts = lines[i].split(';');
                if (parts.length === 5) {
                    const yearData = parts[3].trim();
                    // Apliquem la nova lògica d'extracció de l'any a la càrrega inicial
                    const yearMatch = yearData.match(/\d{4}/);
                    const year = yearMatch ? yearMatch[0] : 'N/A';

                    tracks.push({
                        uri: parts[0].trim(),
                        title: parts[1].trim(),
                        artist: parts[2].trim(),
                        year: year,
                        category: parts[4].trim(),
                    });
                }
            }
            allTracksFromFile = tracks;

            loadedFileNames = [];
            selectedCategoriesOnLoad = [];

            if (allTracksFromFile.length > 0) {
                renderCategorySelectionSection();
            } else {
                dynamicContentContainer.innerHTML = '<p class="text-sm text-gray-400 text-center">No s\'han pogut carregar les cançons. Puja un fitxer per començar.</p>';
                playerContainer.innerHTML = `<p class="text-gray-400 text-center p-4">Esperant fitxer...</p>`;
                nouHitButton.disabled = true;
            }
        }

        // --- Assignació d'Event Listeners ---
        uploadButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        nouHitButton.addEventListener('click', handleNouHitClick);
        mostrarInfoButton.addEventListener('click', handleMostrarInfoClick);

        // Inicia l'aplicació en carregar la pàgina
        window.onload = initializeApp;
    </script>
</body>
</html>
