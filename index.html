<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITSTER DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            /* Força la barra de desplaçament vertical per evitar salts de disseny */
            overflow-y: scroll;
            /* CORRECCIÓ CLAU: Força l'ocultació de qualsevol desbordament horitzontal */
            overflow-x: hidden !important; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
            /* Centratge vertical i horitzontal de la CARD amb Flexbox */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Permet que el contingut llarg es desplaci */
            min-height: 100vh;
            padding: 2rem 1rem; /* Padding a banda i banda per a marges en mòbil */
        }
        
        /* APLICACIÓ DE CENTRATGE I AMPLADA MAXIMAL AL CONTENIDOR PRINCIPAL */
        #main-card {
            width: 100%; /* Ocupa tota l'amplada disponible del contenidor flex (body) */
            max-width: 1024px; /* max-w-4xl - Límit elegant per a la visualització vertical en escriptori */
            margin: 0 auto; /* Centratge addicional per seguretat */
        }

        /* ========================================================== */
        /* NOU ESTIL: Mode Horitzontal (Responsive) o Simulat         */
        /* ========================================================== */
        
        .landscape-mode {
            /* En mode landscape, permetem que s'expandeixi més per aprofitar l'espai */
            max-width: 1280px !important; /* max-w-7xl, utilitza més espai que abans */
            
            /* Grid de dues columnes */
            display: grid;
            /* Definim columnes: 1a columna per al reproductor (ample fix/màx 400px), 2a per a la informació (flex) */
            grid-template-columns: minmax(350px, 400px) 1fr; 
            gap: 3rem; /* Espai més gran entre columnes */
        }
        
        /* Ajustos per al layout de columnes */
        .landscape-mode #game-content-container {
            grid-column: 1 / -1; 
            display: contents; 
        }
        
        .landscape-mode #game-controls {
            grid-column: 1 / 2;
            /* Eliminem el centratge automàtic en mode landscape */
            margin-left: 0 !important;
            margin-right: 0 !important;
        }
        
        .landscape-mode #info-and-setup {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .landscape-mode #info-spacer {
            border-top: none !important; 
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        
        /* Ajust per a la màscara: Assegura que l'alçada sigui 100% de la del reproductor */
        #player-mask {
            height: 100%; 
        }
    </style>
</head>
<body class="text-white"> 

    <!-- El contenidor principal de la card (s'elimina #app-wrapper) -->
    <div id="main-card" class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl">
        
        <!-- HEADER AMB BOTÓ DE SIMULACIÓ I BOTÓ D'INSTRUCCIONS -->
        <header class="mb-6 flex justify-between items-center">
            
            <!-- CONTENIDOR DE BOTONS ESQUERRA (Buit per al centratge) -->
            <div class="flex-grow flex justify-start items-center space-x-2">
                <!-- Botó d'Informació (i) - NOU -->
                <a href="https://xaviuab.github.io/Hitster_Digital/instruccions.html" target="_blank">
                    <button class="w-10 h-10 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full flex items-center justify-center text-lg transition duration-300 ease-in-out shadow-md" title="Instruccions del Joc (s'obre en una pestanya nova)">
                        i
                    </button>
                </a>
            </div>
            
            <!-- TÍTOL CENTRAL (Flex-grow 0 per no expandir-se) -->
            <h1 class="text-2xl sm:text-3xl font-bold text-green-400 flex-shrink-0">HITSTER DIGITAL</h1>
            
            <!-- CONTENIDOR DE BOTONS DRETA (Per centrar el títol) -->
            <div class="flex-grow flex justify-end items-center">
                <!-- BOTÓ DE SIMULACIÓ -->
                <button id="toggle-orientation-btn" 
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold p-2 w-10 h-10 text-lg rounded-full transition duration-300 shadow-md flex items-center justify-center">
                    🔄
                </button>
            </div>
        </header>

        <!-- CONTENIDOR DEL JOC - Aquest serà el grid container en mode landscape -->
        <div id="game-content-container" class="space-y-6">

            <!-- COLUMNA 1: Reproductor i Controls 
                 APLICACIÓ DE MIDA FIXA PER AL MODE VERTICAL:
                 max-w-[400px] limita l'amplada del reproductor.
                 mx-auto centra-ho en el mode vertical.
            -->
            <div id="game-controls" class="max-w-[400px] mx-auto">
                
                <!-- CONTENIDOR FIX: Fixat a h-[160px] i w-full (de max-w-[400px]) -->
                <div id="spotify-player-container" 
                    class="relative rounded-lg overflow-hidden flex items-center justify-center bg-gray-700 w-full h-[160px]">
                    <!-- Reproductor o missatge d'estat -->
                </div>

                <!-- CONTENIDOR DE BOTONS PRINCIPALS -->
                <div class="relative min-h-[44px] mt-6">
                    <button id="nou-hit-button" 
                        class="w-full bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2.5 px-4 rounded-lg transition duration-300 ease-in-out disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed">
                        Nou Hit
                    </button>
                    <button id="mostrar-info-button" 
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2.5 px-4 rounded-lg transition duration-300 ease-in-out absolute inset-0 hidden">
                        Mostrar informació
                    </button>
                </div>
            </div>

            <!-- COLUMNA 2: Informació Dinàmica i Configuració -->
            <div id="info-and-setup">
                <!-- SECCIÓ DE CONTINGUT DINÀMIC FIX (Solució CLS) -->
                <div id="info-spacer" class="mt-6 pt-4 border-t border-gray-700">
                    
                    <div id="dynamic-content-container" class="content-transition opacity-100 min-h-[220px] flex flex-col items-center justify-center text-center">
                        <!-- Informació de la cançó o selecció de categories es renderitza aquí -->
                    </div>
                    
                    <div id="category-container" class="content-transition opacity-100 min-h-[40px] text-center pt-2">
                        <!-- Informació de la categoria es renderitza aquí -->
                    </div>
                </div>
                <!-- /SECCIÓ DE CONTINGUT DINÀMIC FIX -->

                <!-- Secció per pujar fitxers - OCULTA INICIALMENT AMB LA CLASSE 'hidden' -->
                <div id="upload-section" class="my-4 w-full space-y-2 flex flex-col hidden">
                    <input type="file" id="file-input" accept=".csv,.txt" multiple class="hidden"/>
                    
                    <!-- CONTENIDOR FLEX PER AL BOTÓ PUJAR -->
                    <div class="flex items-center space-x-2">
                        <!-- Botó Pujar Fitxers (ocupa l'espai restant) -->
                        <button id="upload-button" class="flex-grow bg-gray-700/50 hover:bg-gray-700 text-white py-2.5 px-4 rounded-lg transition duration-300 ease-in-out">
                            Pujar Fitxer(s) CSV/TXT
                        </button>
                    </div>
                    
                    <!-- LLISTA/ESTAT DELS FITXERS CARREGATS -->
                    <div id="file-list" class="text-xs text-gray-400 mt-2 text-center min-h-[1.5rem]"></div>
                </div>
            </div> <!-- Fi info-and-setup -->
        </div> <!-- Fi game-content-container -->

        <footer class="text-center text-gray-500 text-xs mt-6">
            <p class="my-0">Una app de XRG</p>
        </footer>
    </div> <!-- Fi main-card -->

    <script>
        // --- Referències a elements del DOM ---
        const playerContainer = document.getElementById('spotify-player-container');
        const nouHitButton = document.getElementById('nou-hit-button');
        const mostrarInfoButton = document.getElementById('mostrar-info-button');
        const dynamicContentContainer = document.getElementById('dynamic-content-container');
        const categoryContainer = document.getElementById('category-container');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const uploadSection = document.getElementById('upload-section'); 
        // REFERÈNCIES PER A RESPONSIVE
        const mainCard = document.getElementById('main-card');
        const toggleOrientationBtn = document.getElementById('toggle-orientation-btn');

        // --- Constants per a la càrrega remota ---
        // URL de contingut RAW de GitHub (Més fiable per a fitxers amb '.' o '_')
        const REMOTE_CONTENT_BASE_URL = 'https://raw.githubusercontent.com/xaviuab/Hitster_Digital/main/dades/';
        // URL de l'API de GitHub per descobrir els fitxers
        const GITHUB_API_URL = "https://api.github.com/repos/xaviuab/Hitster_Digital/contents/dades";
        
        // --- Estat de l'aplicació ---
        let errorTimeout;
        let allTracksFromFile = [];
        // Array d'objectes per guardar nom del fitxer i si és prioritari
        let loadedFileMetadata = []; 
        let availableTracks = [];
        let currentTrack;
        let categoriesLocked = false;
        let selectedCategoriesOnLoad = [];
        let totalTracksCountByCategory = {}; // Emmagatzema el total de cançons per categoria
        let spotifyAccountType = null; // 'free' o 'premium'
        let isSimulatedLandscape = false;


        /** * Funció per obtenir el nom de la categoria netejat.
         * Neteja l'extensió .csv/.txt i qualsevol punt ('.') o guió baix ('_') inicial.
         * @param {string} filename - Nom del fitxer (p. ex., '.Hitster.csv' o '_Summer Party.txt').
         * @returns {string} Nom de la categoria netejat (p. ex., 'Hitster' o 'Summer Party').
         */
        function getCleanCategoryName(filename) {
            let baseName = filename.split('.').slice(0, -1).join('.');
            // Bucle per eliminar múltiples punts o guions baixos inicials si n'hi hagués
            while (baseName.startsWith('.') || baseName.startsWith('_')) {
                baseName = baseName.substring(1); 
            }
            // Si després de la neteja queda buit, tornem al nom original sencer
            return baseName || filename;
        }

        /** * Funció unificada per parsejar el contingut CSV. 
         * Retorna un array d'objectes de pista.
         * La categoria SEMPRE s'extreu del nom del fitxer, no de la 5a columna.
         * @param {string} fileContent - Contingut brut del fitxer CSV.
         * @param {string} categoryName - Nom de la categoria a utilitzar (basat en el nom del fitxer).
         */
        function parseCsvContent(fileContent, categoryName) {
            const tracks = [];
            const lines = fileContent.trim().split('\n');
            
            if (lines.length <= 1) return tracks;

            const delimiter = ';'; 
            // Salta la primera línia si sembla una capçalera vàlida
            const startLine = (lines[0].split(delimiter).length >= 4 && lines[0].toLowerCase().includes('spotify')) ? 1 : 0;

            for (let i = startLine; i < lines.length; i++) { 
                const line = lines[i].trim();
                if (!line) continue; 

                const parts = line.split(delimiter);
                
                // Netejar les cometes dobles
                const cleanedParts = parts.map(part => part.trim().replace(/^"|"$/g, ''));

                // Esperem 4 columnes mínim: URI, Títol, Artista, Any
                if (cleanedParts.length >= 4) {
                    const uri = cleanedParts[0]; 	
                    const title = cleanedParts[1]; 	
                    const artist = cleanedParts[2]; 	
                    const yearData = cleanedParts[3]; 

                    // Lògica per extreure els 4 dígits consecutius (l'any)
                    const yearMatch = yearData.match(/\d{4}/);
                    const year = yearMatch ? yearMatch[0] : 'N/A';
                    
                    // La categoria és SEMPRE el nom del fitxer (netejar)
                    const finalCategory = categoryName;

                    if (uri && title && finalCategory) {
                        tracks.push({
                            uri: uri,
                            title: title,
                            artist: artist,
                            year: year,
                            category: finalCategory,
                        });
                    }
                }
            }
            return tracks;
        }

        /** Mostra el reproductor de Spotify buit */
        function showInitialPlayerMessage() {
            let message = '';
            if (!spotifyAccountType) {
                message = `✨ Tria el tipus de compte Spotify 🎤`;
            } else {
                message = `✨ Selecciona una o més categories 🎤<br>
                            i fes "Nou Hit" per començar`;
            }

            playerContainer.innerHTML = `<p class="text-white font-bold text-center p-4 text-lg">
                ${message}
            </p>`;
        }

        /** Oculta el contingut dinàmic suaument (s'usa per a transicions) */
        function hideDynamicContent() {
            dynamicContentContainer.classList.add('opacity-0', 'scale-95');
            categoryContainer.classList.add('opacity-0', 'scale-95');
        }
        
        /** Mostra un missatge al botó d'error, canvia els estils i els reverteix. */
        function showButtonError(message) {
            nouHitButton.textContent = message;
            nouHitButton.classList.remove('bg-green-500', 'hover:bg-green-600', 'text-gray-900');
            nouHitButton.classList.add('bg-red-600', 'hover:bg-red-700', 'text-white');
            clearTimeout(errorTimeout);
            errorTimeout = setTimeout(() => {
                nouHitButton.textContent = 'Nou Hit';
                nouHitButton.classList.remove('bg-red-600', 'hover:bg-red-700', 'text-white');
                nouHitButton.classList.add('bg-green-500', 'hover:bg-green-600', 'text-gray-900');
                
                if (!categoriesLocked) {
                    if (spotifyAccountType) {
                        updateButtonState(); 
                    } else {
                        nouHitButton.disabled = true;
                    }
                }
            }, 3000);
        }

        /** Actualitza l'estat del botó "Nou Hit" basant-se en les categories seleccionades i el tipus de compte. */
        function updateButtonState() {
            const checkboxes = document.querySelectorAll('input[name="category"]');
            const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
            nouHitButton.disabled = !(spotifyAccountType && anyChecked);
        }

        /** Marca tots els checkboxes de categoria com a seleccionats */
        function selectAllCategories() {
            const labels = document.querySelectorAll('.category-label');
            labels.forEach(label => {
                const checkbox = label.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = true;
                    updateCategoryStyle(label);
                }
            });
            updateButtonState();
        }

        /** Desmarca tots els checkboxes de categoria */
        function deselectAllCategories() {
            const labels = document.querySelectorAll('.category-label');
            labels.forEach(label => {
                const checkbox = label.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = false;
                    updateCategoryStyle(label);
                }
            });
            updateButtonState();
        }

        /** Processa el contingut d'un fitxer local pujat (wrapper per parseCsvContent). */
        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const fileContent = event.target.result;
                    
                    // UTILITZAR LA NOVA FUNCIÓ DE NETEJA
                    const categoryName = getCleanCategoryName(file.name);
                    
                    const tracks = parseCsvContent(fileContent, categoryName);
                    resolve({tracks, categoryName, isPriority: file.name.startsWith('_')});
                };
                reader.onerror = (error) => reject(error);
                reader.readAsText(file);
            });
        }

        /** Gestiona la selecció de fitxers locals. */
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            uploadButton.disabled = true;
            uploadButton.textContent = 'Processant...';
            
            // 1. Guardem les categories que ja estaven seleccionades
            selectedCategoriesOnLoad = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);

            for (const file of files) {
                // Utilitzem el nom original per comprovar si ja està carregat
                if (loadedFileMetadata.some(meta => meta.originalName === file.name)) continue; 
                try {
                    const { tracks: newTracks, categoryName, isPriority } = await processFile(file);
                    
                    allTracksFromFile.push(...newTracks);
                    loadedFileMetadata.push({ 
                        originalName: file.name, 
                        cleanName: categoryName,
                        isPriority: isPriority 
                    });
                    
                    // Actualitzar el recompte total amb les noves cançons
                    totalTracksCountByCategory[categoryName] = (totalTracksCountByCategory[categoryName] || 0) + newTracks.length;
                    
                    // Marquem la nova categoria com a seleccionada per defecte si no ho estava 
                    if (!selectedCategoriesOnLoad.includes(categoryName)) {
                        selectedCategoriesOnLoad.push(categoryName);
                    }
                } catch (error) {
                    console.error("Error llegint el fitxer:", error);
                }
            }
            
            fileList.innerHTML = ''; 

            if (allTracksFromFile.length > 0) {
                renderSetupSection(); 
            }

            uploadButton.disabled = false;
            uploadButton.textContent = 'Pujar Fitxer(s) CSV/TXT';
            fileInput.value = ''; 
        }
        
        /** * Funció per descobrir dinàmicament fitxers CSV del repositori
         * i processar-los, prioritzant els fitxers amb '_' al principi.
         */
        async function fetchRemoteCsvs() {
            const baseElement = document.getElementById('file-list');
            baseElement.innerHTML = `<span class="text-blue-400">🔍 Buscant categories remotes a la carpeta 'dades' (API GitHub)...</span>`;
            
            let remoteFilesToLoad = [];
            let successfullyLoadedCount = 0;

            // PAS 1: Descobrir fitxers mitjançant l'API de GitHub
            try {
                const apiResponse = await fetch(GITHUB_API_URL);
                if (!apiResponse.ok) {
                    console.error(`Error de l'API de GitHub: ${apiResponse.statusText}. Es continua sense la càrrega dinàmica.`);
                } else {
                    const contents = await apiResponse.json();
                    if (Array.isArray(contents)) {
                        
                        const allCsvFiles = contents
                            .filter(item => 
                                item.type === 'file' && 
                                item.name.toLowerCase().endsWith('.csv') && 
                                !item.name.startsWith('.') && // NOU: Excloure fitxers que comencen per '.'
                                !loadedFileMetadata.some(meta => meta.originalName === item.name) // Evita duplicats
                            )
                            .map(item => item.name);
                        
                        // SEPARACIÓ I REORDENACIÓ: 
                        // Ara només separem entre prioritaris ('_') i la resta (normals)
                        const underscoreFiles = allCsvFiles.filter(name => name.startsWith('_'));
                        const otherFiles = allCsvFiles.filter(name => !name.startsWith('_'));

                        // Priorització: Underscores, Després la resta
                        remoteFilesToLoad = underscoreFiles.concat(otherFiles);
                    }
                }
            } catch (error) {
                console.warn("No s'ha pogut connectar a l'API de GitHub. Utilitzant només llistes internes i locals.", error);
            }
            
            // PAS 2: Carregar el contingut dels fitxers descoberts des de GitHub RAW CONTENT URL
            const fetchPromises = remoteFilesToLoad.map(async (filename) => {
                const encodedFilename = encodeURIComponent(filename); 
                const url = `${REMOTE_CONTENT_BASE_URL}${encodedFilename}`; 
                
                const categoryName = getCleanCategoryName(filename); 
                const isPriority = filename.startsWith('_'); // Detectar prioritat

                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP carregant ${filename}: ${response.status}`);
                    }
                    
                    const fileContent = await response.text();
                    
                    const newTracks = parseCsvContent(fileContent, categoryName);
                    
                    if (newTracks.length > 0) {
                        allTracksFromFile.push(...newTracks);
                        loadedFileMetadata.push({ 
                            originalName: filename, 
                            cleanName: categoryName,
                            isPriority: isPriority 
                        }); 
                        
                        // Guardem el recompte amb el nom de categoria *netejat*
                        totalTracksCountByCategory[categoryName] = newTracks.length;
                        
                        if (!selectedCategoriesOnLoad.includes(categoryName)) {
                            selectedCategoriesOnLoad.push(categoryName);
                        }
                        successfullyLoadedCount++;
                    }

                } catch (error) {
                    console.error(`Error processant ${filename}:`, error);
                }
            });

            await Promise.all(fetchPromises);
            
            // NOU: Lògica per netejar missatge de càrrega
            if (successfullyLoadedCount > 0) {
                // Si l'èxit és total o parcial, no mostrem missatge d'èxit, deixem-ho buit.
                baseElement.innerHTML = ''; 
            } else if (remoteFilesToLoad.length > 0) {
                 // S'han descobert, però no s'han pogut carregar o no tenien dades
                baseElement.innerHTML = `<span class="text-yellow-400">⚠️ Les categories remotes s'han detectat, però hi ha hagut un error en la càrrega o estan buides.</span>`;
            } else {
                baseElement.innerHTML = `<span class="text-gray-400">No s'han trobat fitxers CSV addicionals a la carpeta 'dades' del repositori.</span>`;
            }
        }

        /** Actualitza l'estil d'una etiqueta (label) segons si el seu checkbox està marcat o no. */
        function updateCategoryStyle(labelElement) {
            const checkbox = labelElement.querySelector('input[type="checkbox"]');
            const span = labelElement.querySelector('span');
            
            // Obtenir el tipus (prioritari o normal) de l'element
            const isPriority = labelElement.dataset.priority === 'true';

            // Classes bàsiques per al botó seleccionat: SEMPRE VERD
            const selectedClasses = 'bg-green-500 text-gray-900 hover:bg-green-600 shadow-md'; 

            // Classes bàsiques per al botó deseleccionat
            // NOU: Prioritari (Lighter Gray, 600) vs Normal (Dark Gray, 700/50)
            const defaultClasses = isPriority
                ? 'bg-gray-600 text-white hover:bg-gray-500' 
                : 'bg-gray-700/50 text-white hover:bg-gray-700';

            // Neteja classes d'estat
            // S'han d'eliminar totes les classes de color que es puguin haver aplicat prèviament
            labelElement.classList.remove('bg-green-500', 'hover:bg-green-600', 'bg-blue-500', 'hover:bg-blue-600', 'bg-gray-700/50', 'bg-gray-600', 'text-gray-900', 'shadow-md', 'border', 'border-transparent');
            
            // Neteja colors del checkbox
            checkbox.classList.remove('text-green-500', 'text-blue-400', 'text-gray-900');

            if (checkbox.checked) {
                // Estil Seleccionat (Verd per a tothom)
                labelElement.classList.add(...selectedClasses.split(' '));
                span.classList.add('font-bold'); 
                // Quan està seleccionat (fons clar), el checkbox ha de ser fosc per contrast
                checkbox.classList.add('text-gray-900'); 
            } else {
                // Estil per Defecte (Gris diferent segons prioritat)
                labelElement.classList.add(...defaultClasses.split(' '));
                span.classList.remove('font-bold'); 
                
                // Color d'accent del checkbox deseleccionat
                if (isPriority) {
                     checkbox.classList.add('text-blue-400'); // Accent blau/cyan per contrast subtil amb gris 600
                } else {
                     checkbox.classList.add('text-green-500'); // Accent verd per contrast amb gris 700
                }
            }
        }


        /** Renderitza la secció de selecció de compte i categories */
        function renderSetupSection() {
            categoriesLocked = false;
            
            nouHitButton.classList.remove('hidden');
            mostrarInfoButton.classList.add('hidden');
            
            showInitialPlayerMessage();
            
            // Transició
            hideDynamicContent(); 
            
            setTimeout(() => {
                dynamicContentContainer.innerHTML = '';
                categoryContainer.innerHTML = '';
                dynamicContentContainer.classList.remove('opacity-0', 'scale-95');
                categoryContainer.classList.remove('opacity-0', 'scale-95');

                if (!spotifyAccountType) {
                    // =================================
                    // PAS 1: SELECCIÓ DE COMPTE SPOTIFY
                    // =================================
                    
                    uploadSection.classList.add('hidden'); 

                    dynamicContentContainer.innerHTML = `
                        <div class="py-4 w-full px-4">
                            <p class="text-lg font-semibold mb-6">Tria el tipus de compte Spotify</p>
                            <div class="space-y-4">
                                <button data-account="premium" class="account-choice w-full bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-3 rounded-lg transition duration-150 shadow-md">
                                    Premium
                                </button>
                                <button data-account="free" class="account-choice w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition duration-150 shadow-md">
                                    Gratuït
                                </button>
                            </div>
                        </div>
                    `;
                    
                    nouHitButton.disabled = true;

                    document.querySelectorAll('.account-choice').forEach(button => {
                        button.addEventListener('click', (e) => {
                            spotifyAccountType = e.target.getAttribute('data-account');
                            selectedCategoriesOnLoad = []; 
                            renderSetupSection(); 
                        });
                    });
                    return; 
                }

                // =================================
                // PAS 2: SELECCIÓ DE CATEGORIES (Si ja s'ha escollit el compte)
                // =================================
                
                uploadSection.classList.remove('hidden'); 

                // NOU: L'ordre es fa a partir de loadedFileMetadata

                // 1. Crear la llista d'informació de categories úniques
                const categoryInfoMap = new Map(); 
                loadedFileMetadata.forEach(meta => {
                    if (!categoryInfoMap.has(meta.cleanName)) {
                        categoryInfoMap.set(meta.cleanName, {
                            cleanName: meta.cleanName,
                            isPriority: meta.isPriority 
                        });
                    }
                });

                // 2. Convertir el Map a un Array per poder ordenar
                const allCategories = Array.from(categoryInfoMap.values());
                
                // 3. Ordenar: Primer els prioritaris (isPriority=true), després la resta, i alfabèticament dins de cada grup
                allCategories.sort((a, b) => {
                    // Ordre principal: prioritat
                    if (a.isPriority && !b.isPriority) return -1;
                    if (!a.isPriority && b.isPriority) return 1;
                    // Ordre secundari: alfabètic
                    return a.cleanName.localeCompare(b.cleanName);
                });
                
                let categoryCheckboxes = '';
                allCategories.forEach(category => {
                    const cleanName = category.cleanName;
                    const isPriority = category.isPriority;
                    
                    // Contar el total de cançons d'aquesta categoria
                    const count = allTracksFromFile.filter(t => t.category === cleanName).length; 
                    
                    const isChecked = selectedCategoriesOnLoad.includes(cleanName);
                    
                    const baseClasses = 'flex items-center cursor-pointer p-2 text-sm sm:text-base rounded-lg transition duration-150';
                    
                    // Afegir el recompte al costat del nom de la categoria
                    const displayCategory = `${cleanName} (${count} hits)`;

                    // Afegir l'atribut de dades per a l'estil prioritari
                    categoryCheckboxes += `
                        <label class="category-label ${baseClasses}" 
                                data-category="${cleanName}"
                                data-priority="${isPriority}">
                            <input type="checkbox" name="category" value="${cleanName}" class="form-checkbox focus:ring-current rounded" ${isChecked ? 'checked' : ''}>
                            <span class="ml-2">${displayCategory}</span>
                        </label>
                    `;
                });

                dynamicContentContainer.innerHTML = `
                    <div class="py-4 w-full">
                        <p class="text-sm text-gray-400 text-center mb-4">Tria una o més categories</p>

                        <!-- BOTONS SELECCIONAR/DESSELECCIONAR TOTS -->
                        <div class="flex justify-center space-x-3 mb-4 px-2 sm:px-4">
                            <button id="select-all-btn" class="text-xs font-semibold text-white/80 hover:text-white transition duration-150 p-2 rounded-lg bg-gray-700/50 hover:bg-gray-700 flex-1 shadow-inner">
                                Seleccionar totes
                            </button>
                            <button id="deselect-all-btn" class="text-xs font-semibold text-white/80 hover:text-white transition duration-150 p-2 rounded-lg bg-gray-700/50 hover:bg-gray-700 flex-1 shadow-inner">
                                Deseleccionar totes
                            </button>
                        </div>

                        <div id="category-grid" class="grid grid-cols-2 gap-3 px-2 sm:px-4">
                            ${categoryCheckboxes}
                        </div>
                    </div>
                `;
                
                dynamicContentContainer.classList.add('opacity-100', 'scale-100');


                const labels = document.querySelectorAll('.category-label');
                
                const selectAllBtn = document.getElementById('select-all-btn');
                const deselectAllBtn = document.getElementById('deselect-all-btn');

                if (selectAllBtn) selectAllBtn.addEventListener('click', selectAllCategories);
                if (deselectAllBtn) deselectAllBtn.addEventListener('click', deselectAllCategories);


                labels.forEach(label => {
                    updateCategoryStyle(label);
                    
                    label.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                        updateCategoryStyle(label);
                        updateButtonState();
                    });
                });

                updateButtonState(); 
            }, 300); // Temps per a la transició
        }
        
        /** Reinicia l'estat del joc per tornar a la selecció de categories */
        function resetGame() {
            categoriesLocked = false;
            availableTracks = [];
            currentTrack = null;
            spotifyAccountType = null;
            
            selectedCategoriesOnLoad = [];
            
            hideDynamicContent(); 
            
            setTimeout(renderSetupSection, 300);
        }

        /** Carrega i reprodueix la cançó següent (lògica interna) */
        function loadTrackAndPlayer() {
            
            playerContainer.innerHTML = `<p class="text-gray-400 text-center p-4">Carregant reproductor...</p>`;

            const randomIndex = Math.floor(Math.random() * availableTracks.length);
            currentTrack = availableTracks[randomIndex];
            
            const trackId = currentTrack.uri.split(':').pop();

            // LÒGICA: Determina el punt d'inici (0s per Free, 60s per Premium)
            const startSeconds = spotifyAccountType === 'free' ? 0 : 60; 
            
            const urlToLoad = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&autoplay=1&t=${startSeconds}`;
            
            const iframe = document.createElement('iframe');
            iframe.style.borderRadius = '12px';
            iframe.src = urlToLoad;
            
            // Mantenir l'amplada al 100% i l'altura fixa de 160px.
            iframe.width = '100%'; 
            iframe.height = '160'; 
            
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            
            const mask = document.createElement('div');
            mask.id = 'player-mask';
            // Màscara per amagar l'any al reproductor
            // La classe 'inset-0' ja li dóna width: 100% i height: 100%
            mask.className = 'absolute inset-0 bg-gray-800 rounded-lg transition-opacity duration-500';
            
            // Ajustar el centre del cercle a 93% 80% (per amagar l'any al reproductor de Spotify)
            const maskPosition = '93% 80%';
            mask.style.webkitMaskImage = `radial-gradient(circle at ${maskPosition}, transparent 19px, black 19px)`;
            mask.style.maskImage = `radial-gradient(circle at ${maskPosition}, transparent 19px, black 19px)`;
            mask.style.pointerEvents = 'none';

            playerContainer.innerHTML = '';
            playerContainer.appendChild(iframe);
            playerContainer.appendChild(mask);
            
            iframe.onload = () => {
                nouHitButton.classList.add('hidden');
                mostrarInfoButton.classList.remove('hidden');
            };
            
            iframe.onerror = () => {
                showButtonError("Error de càrrega.");
                playerContainer.innerHTML = `<p class="text-gray-400 text-center p-4">Error de càrrega.</p>`;
                nouHitButton.classList.remove('hidden');
                mostrarInfoButton.classList.add('hidden');
                nouHitButton.disabled = false; 
                if (mask) mask.remove();
            };

            availableTracks.splice(randomIndex, 1);
        }

        /** Gestiona el clic a "Nou Hit" per a reproduir una cançó aleatòria. */
        function handleNouHitClick() {
            if (nouHitButton.disabled) return;

            if (!categoriesLocked) {
                // Selecció inicial de pistes
                selectedCategoriesOnLoad = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);
                
                if (selectedCategoriesOnLoad.length === 0) {
                    showButtonError('Selecciona una categoria');
                    return;
                }
                
                if (!spotifyAccountType) {
                    showButtonError('Tria el tipus de compte Spotify');
                    return;
                }

                // Filtrar pistes basant-se en els noms de categoria *sense el punt ni underscore*
                availableTracks = allTracksFromFile.filter(track => selectedCategoriesOnLoad.includes(track.category));
                
                if (availableTracks.length === 0) {
                    showButtonError('No hi ha cançons en aquestes categories.');
                    return;
                }
                
                categoriesLocked = true;
                
                uploadSection.classList.add('hidden');
                
                hideDynamicContent(); 
                nouHitButton.disabled = true; 
                
                setTimeout(() => {
                    dynamicContentContainer.innerHTML = '';
                    categoryContainer.innerHTML = '';
                    
                    loadTrackAndPlayer();
                    
                    dynamicContentContainer.classList.remove('opacity-0', 'scale-95');
                    categoryContainer.classList.remove('opacity-0', 'scale-95');
                }, 300);


            } else {
                // TIRADES SUBSEQUENTS
                
                if (availableTracks.length === 0) {
                    nouHitButton.disabled = true;
                    mostrarInfoButton.classList.add('hidden');
                    playerContainer.innerHTML = `<p class="text-white font-bold text-center p-4 text-xl">
                        💿 Ja no queden cançons per mostrar 🎸<br>
                        <span class="text-sm text-gray-400">(Reiniciant en 5 segons)</span>
                    </p>`;
                    hideDynamicContent(); 
                    setTimeout(resetGame, 5000); 
                    return;
                }
                
                nouHitButton.disabled = true;
                hideDynamicContent(); 
                
                setTimeout(loadTrackAndPlayer, 300);
            }
        }
        
        /** Mostra la informació de la cançó actual. */
        function handleMostrarInfoClick() {
            if (!currentTrack) {
                showButtonError("No hi ha cançó seleccionada.");
                return;
            }
            
            const mask = document.getElementById('player-mask');
            if (mask) mask.remove();
            
            dynamicContentContainer.classList.add('opacity-0', 'scale-95');
            categoryContainer.classList.add('opacity-0', 'scale-95');

            // CÀLCULS PER AL PROGRÉS
            const currentCategory = currentTrack.category;
            
            // Recaptem el total de cançons d'aquesta categoria
            const totalCount = allTracksFromFile.filter(t => t.category === currentCategory).length;
            
            const remainingCount = availableTracks.filter(track => track.category === currentCategory).length;
            
            const playedCount = totalCount - remainingCount;


            setTimeout(() => {
                dynamicContentContainer.innerHTML = '';
                categoryContainer.innerHTML = '';
                dynamicContentContainer.classList.remove('opacity-0', 'scale-95');
                categoryContainer.classList.remove('opacity-0', 'scale-95');
                
                // S'injecta el contingut (Any, Títol, Artista)
                dynamicContentContainer.innerHTML = `
                    <div class="py-4">
                        <p class="text-lg font-semibold">${currentTrack.title}</p>
                        <p class="font-bold text-sm text-gray-400 mt-1">${currentTrack.artist}</p>
                        <div class="h-8"></div>
                        <p class="text-6xl font-extrabold text-green-400 mb-4">${currentTrack.year}</p>
                    </div>
                `;
                
                // Determinar si la categoria actual és prioritària per al color del text
                const currentCategoryMeta = loadedFileMetadata.find(meta => meta.cleanName === currentCategory);
                const isPriorityCategory = currentCategoryMeta ? currentCategoryMeta.isPriority : false;
                // Si la categoria és prioritària, usem el blau/cyan com a accent (coherència amb el botó deseleccionat)
                const categoryColorClass = isPriorityCategory ? 'text-blue-400' : 'text-green-400';

                // Afegim el progrés (Played / Total)
                categoryContainer.innerHTML = `
                    <p class="text-xs text-gray-400 mb-2">
                        Categoria: 
                        <span class="font-medium ${categoryColorClass}">
                            ${currentCategory} (${playedCount} de ${totalCount})
                        </span>
                    </p>
                `;
                
                mostrarInfoButton.classList.add('hidden');
                nouHitButton.classList.remove('hidden');
                
                nouHitButton.disabled = false;

            }, 300);
        }
        
        /** Simula el canvi d'orientació */
        function toggleOrientationSimulation() {
            isSimulatedLandscape = !isSimulatedLandscape;
            
            if (isSimulatedLandscape) {
                mainCard.classList.add('landscape-mode');
                toggleOrientationBtn.textContent = '📐'; 
                toggleOrientationBtn.title = 'Tornar a Vertical';
            } else {
                mainCard.classList.remove('landscape-mode');
                toggleOrientationBtn.textContent = '🔄'; 
                toggleOrientationBtn.title = 'Passar a Horitzontal';
            }
        }

        /** Inicialitza les dades i els listeners */
        async function initialize() {
            // 1. Carregar fitxers remots dinàmicament (incloent la nova priorització)
            await fetchRemoteCsvs(); 
            
            // 2. Inicialitzar la vista (Selecció de compte)
            renderSetupSection();

            // 3. Afegir listeners
            nouHitButton.addEventListener('click', handleNouHitClick);
            mostrarInfoButton.addEventListener('click', handleMostrarInfoClick);
            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            
            // 4. Listener per al botó de simulació
            toggleOrientationBtn.addEventListener('click', toggleOrientationSimulation);
            toggleOrientationBtn.title = 'Passar a Horitzontal'; 

            // 5. Comprovar l'orientació real inicial
            if (window.innerWidth >= 1024) { 
                toggleOrientationSimulation();
            }
        }

        // --- INICI DE L'APLICACIÓ ---
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
